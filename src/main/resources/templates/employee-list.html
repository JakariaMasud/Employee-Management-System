<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>
<div th:replace="fragments/header.html::nav"></div>
<div class="container mt-3 ">
    <div class="table-wrapper  ">
        <div class="table-title">
            <div class="row ">
                <div class="col-md-10"><h2>Employee List</h2></div>
                <div class="col-md-2">
                    <a th:href="@{/addEmployee}"><button type="button" class="btn btn-primary add-new"><i class="fa fa-plus"></i> Add Employee</button></a>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <span th:each="employee: ${employees}">
                <tr>
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.phoneNumber}"></td>
                    <td th:text="${employee.salary}"></td>


                    <td class="text-center">
                        <a class="add" title="Add" th:href="@{/addEmployee}" data-toggle="tooltip"><i class="fa-sharp fa-solid fa-plus mr-3"></i></a>
                        <a class="edit" href="#" th:href="@{/updateEmployee/{id}(id=${employee.id})}" title="Edit" data-toggle="tooltip"><i class="fa-sharp fa-solid fa-pen mr-3"></i></a>
                        <a class="delete"  th:href="@{/deleteEmployee/{id}(id=${employee.id})}"title="Delete" data-toggle="tooltip"><i class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>
                    </span>

            </tbody>
        </table>
    </div>
</div>



<script src="https://kit.fontawesome.com/4e53d21f2f.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

</body>
</html>
